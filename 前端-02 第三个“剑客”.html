<style>  
    .post {  
    margin-bottom: 20px;

    .post .title {

    body{

    @keyframes floattop{
    0%{
      transform:translate(0,0)rotate(0);
    }
    100%{
      transform:translate(0,-1000px)rotate(360deg)
    } 
  }

    div[class^="floattop"]{
      background-color: rgb(0,0,0,.1);
      position:absolute;
      animation-name:floattop ;
      animation-duration: 8s;
      animation-iteration-count: infinite;
    }

    .floattop1 {
      width:100px;
      height:100px;
      border-radius:10px;
      bottom:0;
      left:0;
      position:absolute;
      animation-delay: 0.5s;
    }

      width:120px;
      height:120px;
      border-radius:20px;

    .floattop3 {

      border-radius:30px;

      position:absolute;

    .floattop5 {

</style>

            <h3>我的第一篇博客</h3>

            <p>
              舜发于畎亩之中，傅说举于版筑之间，胶鬲举于鱼盐之中，管夷吾举于士，孙叔敖举于海，百里奚举于市。
              故天将降大任于是（斯）人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为，所以动心忍性，曾益其所不能。

            <buttun id="btndz" onclick="func_dz()" type="buttun">赞</buttun><span id="dzs">0</span>

                编辑<input type="text" name="编辑" placeholder="">
            </button>

            </button>
            
          <div id="postsContainer"></div>  
            
          <button class="button" id="addButton">增加</button>  
          <div id="contentArea"></div>  
            
            <script>  
              document.getElementById("addPostButton").addEventListener("click", function() {  
                const postsContainer = document.getElementById("postsContainer");  
                const post = document.createElement("div");  
                post.className = "post";  
            
                const title = document.createElement("div");  
                title.className = "title";  
                title.textContent = "............................";  
                post.appendChild(title);  
            
                const timestamp = document.createElement("div");  
                timestamp.className = "timestamp";  
                const currentDate = new Date();  
                timestamp.textContent = "创建时间: " + currentDate.toLocaleString();  
                  
                post.appendChild(timestamp);  
                postsContainer.appendChild(post);  
            
              }); 
              
        var contentArea = document.getElementById('contentArea');  
        var addButton = document.getElementById('addButton');  
        var originalContents = {};  
        var isEditing = {};  
        var lastEdited = {};  
        var createdAt = {};  
        var articleId = 0;  
  
        addButton.addEventListener('click', function() {  
            articleId++;  
            var content = document.createElement('div');  
            content.classList.add('editable');  
            content.id = 'content-' + articleId;  
            content.innerText = '可在此重新编写';  
            contentArea.appendChild(content);  
  
            var editButton = document.createElement('button');  
            editButton.classList.add('button');  
            editButton.innerText = '编辑';  
            editButton.id = 'editButton-' + articleId;  
            contentArea.appendChild(editButton);  
  
            var saveButton = document.createElement('button');  
            saveButton.classList.add('button');  
            saveButton.innerText = '保存';  
            saveButton.id = 'saveButton-' + articleId;  
            saveButton.style.display = 'none';  
            contentArea.appendChild(saveButton);  
  
            var deleteButton = document.createElement('button');  
            deleteButton.classList.add('button');  
            deleteButton.innerText = '删除';  
            deleteButton.id = 'deleteButton-' + articleId;  
            contentArea.appendChild(deleteButton);  
  
            originalContents[articleId] = content.innerText;  
            isEditing[articleId] = false;  
            lastEdited[articleId] = new Date().toLocaleString();  
            createdAt[articleId] = new Date().toLocaleString();  
  
            editButton.addEventListener('click', function() {  
                if (!isEditing[articleId]) {  
                    content.contentEditable = true;  
                    editButton.style.display = 'none';  
                    saveButton.style.display = 'block';  
                    isEditing[articleId] = true;  
                } else {  
                    content.contentEditable = false;  
                    editButton.style.display = 'block';  
                    saveButton.style.display = 'none';  
                    isEditing[articleId] = false;  
                }  
            });  
  
            saveButton.addEventListener('click', function() {  
                lastEdited[articleId] = new Date().toLocaleString();  
                alert('文章已更新，最后编辑时间为：' + lastEdited[articleId]);  
            });  
  
            deleteButton.addEventListener('click', function() {  
                content.remove();  
                editButton.remove();  
                saveButton.remove();  
                deleteButton.remove();  
                alert('文章已删除，创建时间为：' + createdAt[articleId]);  
            });  
        });  
</script>

              function func_dz(){
                    dzcs++;
